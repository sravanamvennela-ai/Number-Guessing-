<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .game-box {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            width: 320px;
        }
        input {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #2193b0;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #176d82;
        }
        #message {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="game-box">
        <h2>Number Guessing Game üéØ</h2>
        <p>Guess a number between 1 and 100</p>
        <input type="number" id="guessInput" placeholder="Enter your guess">
        <br>
        <button onclick="checkGuess()">Guess</button>
        <p id="message"></p>
        <button onclick="restartGame()">Restart</button>
    </div>

    <script>
        let randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const guess = Number(document.getElementById("guessInput").value);
            const message = document.getElementById("message");
            attempts++;

            if (!guess) {
                message.textContent = "‚ö†Ô∏è Please enter a number!";
                return;
            }

            if (guess === randomNumber) {
                message.textContent = "‚úÖ Correct! You guessed in " + attempts + " tries.";
            } else if (guess < randomNumber) {
                message.textContent = "üîº Too low! Try a higher number.";
            } else {
                message.textContent = "üîΩ Too high! Try a lower number.";
            }
        }

        function restartGame() {
            randomNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            document.getElementById("message").textContent = "";
            document.getElementById("guessInput").value = "";
        }
    </script>
</body>
</html>
